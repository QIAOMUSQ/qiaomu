<!DOCTYPE html>
<html xmlns:v-on="http://www.w3.org/1999/xhtml" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <title>审批人员管理</title>
    <#include "/header.html">
        <link rel="stylesheet" href="${request.contextPath}/statics/plugins/diyUpload/globle.css">
        </head>
<body>
    <div >
        <div v-show="showList">
            <div class="grid-btn">
                <div class="form-group col-sm-2">
                    <input type="text" class="form-control" id="name"  @keyup.enter="reload" placeholder="名称">
                </div>
                <a class="btn btn-default" onclick="reload()">查询</a>
                <#if shiro.hasPermission("merchant:add")>
                    <a class="btn btn-primary" onclick="add()" ><i class="fa fa-plus"></i>&nbsp;新增</a>
                </#if>
                <#if shiro.hasPermission("merchant:update")>
                    <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
                </#if>
                <#if shiro.hasPermission("merchant:delete")>
                    <a class="btn btn-primary" @click="delete"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
                </#if>
            </div>
            <table id="jqGrid"></table>
            <div id="jqGridPager"></div>
        </div>
    </div>
</body>
<script src="${request.contextPath}/statics/plugins/diyUpload/js/webuploader.min.js" type="text/javascript"></script>

<script>
    $("#jqGrid").jqGrid({
        url: baseURL + 'merchant/pageList',
        datatype: "json",
        mtype:"POST",
        colModel: [
            { label: 'id', name: 'id', index: "id", width: 45, key: true,hidden:true },
            { label: '名称', name: 'name',  width: 45 },
            { label: '联系方式', name: 'contactPhone', width: 75 },
            { label: '地址', name: 'location', width: 90 },
            { label: '时间', name: 'creatTime', width: 100 }
        ],
        viewrecords: true,
        height: 385,
        rowNum: 10,
        rowList : [10,30,50],
        rownumbers: true,
        rownumWidth: 25,
        autowidth:true,
        multiselect: true,
        pager: "#jqGridPager",
        jsonReader : {
            root: "page.list",
            page: "page.currPage",
            total: "page.totalPage",
            records: "page.totalCount"
        },
        prmNames : {
            page:"page",
            rows:"limit",
            order: "order"
        },
        gridComplete:function(){
            //隐藏grid底部滚动条
            $("#jqGrid").closest(".ui-jqgrid-bdiv").css({ "overflow-x" : "hidden" });
        }
    });


    function reload() {
        var page = $("#jqGrid").jqGrid('getGridParam','page');
        $("#jqGrid").jqGrid('setGridParam',{
            postData:{'name': $("#name").val()},
            page:page
        }).trigger("reloadGrid");
    }
    function add() {

        layer.open({
            type: 2,
            skin: 'layui-layer-molv',
            title: "社区审核",
            area: ['650px', '350px'],
            fixed:false,
            content: baseURL + "merchant/add",
            closeBtn:1,
            btn: ['确定','取消'],
            yes:function(index,layero){//    //点击确定回调
                var form = layer.getChildFrame('form', index);
                $.ajax({
                    type:"POST",
                    url:baseURL + "mobile/communityMessage/addCommunity",
                    datType:"JSON",
                    data:form.serialize(),
                    success:function (data) {
                        if(data.status== "success"){
                            vm.reload();
                            layer.msg(data.data);
                            layer.close(index); //如果设定了yes回调，需进行手工关闭
                        }else {
                            layer.msg(data.data);
                        }
                    }
                });

            },
            btn2: function (index) {

            }
        });
        layer.ready(function () {

        });
    }
</script>

</html>

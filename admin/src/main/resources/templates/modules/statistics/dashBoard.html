    var communityRepairsFun=function (result) {
        var yData=new Array();
        if(result.data.length>0){
            $.each(result.data,function (index,item) {
                if(item.status =='0'){
                    yData.push( {
                        name: '已提交',
                        type: 'bar',
                        data: [item.number],
                        label: seriesLabel
                    });
                }
                if(item.status =='1'){
                    yData.push({
                        name: '待处理',
                        type: 'bar',
                        label: seriesLabel,
                        data: [item.number]
                    });
                }
                if(item.status =='2'){
                    yData.push({
                        name: '已完成',
                        type: 'bar',
                        label: seriesLabel,
                        data: [item.number]
                    });

                }

            });
        }
        else {
            yData = [
                {
                    name: '已提交',
                    type: 'bar',
                    data: [0],
                    label: seriesLabel
                },
                {
                    name: '待处理',
                    type: 'bar',
                    label: seriesLabel,
                    data: [0]
                },
                {
                    name: '已完成',
                    type: 'bar',
                    label: seriesLabel,
                    data: [0]
                }
            ]
        }
        communityRepairs.setOption({series:yData});
    };

    function queryCommunityData() {
        let startTime = $("#startTime").val();
        let endTime = $("#endTime").val();
        if(endTime<startTime){
            layer.msg("查询时间错误");
            return;
        }
        ajaxFun("sys/dashBoard/staticRepairsByStatus",{"communityId": $("#communityId").val(),startTime:startTime,endTime:endTime},communityRepairsFun);
        ajaxFun("sys/dashBoard/getRepairInfoByTime",{"communityId": $("#communityId").val(),startTime:startTime,endTime:endTime},getRepairInfoByTime);
    }

    function calBack() {
        $("#communityText").css("display","none");
        $("#companyText").css("display","block");
    }

    function ajaxFun(url,data,resFun) {
        $.ajax({
            type: "POST",
            url: baseURL + url,
            datType: "JSON",
            data: data,
            success: function (result) {
                resFun(result);
            }
        });
    }

    let getRepairInfoByTime = function(result) {
        console.info(result.data);
        $.each(result.data,function (index,item) {
            let normal = 0;
            let overTime =0;
            $.each(item,function (j,k) {
                if (k.overtime=true){
                    overTime ++;
                }else {
                    normal++;
                }
            });
            $("#repairData-"+index).html(' <div>超时：'+overTime+'</div>' +
                '                          <div>正常：'+normal+'</div>');
        });
    }

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <#include "/header.html">
        <link rel="stylesheet" href="${request.contextPath}/statics/plugins/diyUpload/globle.css">
        <link rel="stylesheet" href="${request.contextPath}/statics/plugins/layui/css/layui.css">
</head>
<body>
<div >
    <div id="main">
        <div class="grid-btn">
            <div class="form-group col-sm-2">
                <input type="text" class="form-control" id="name"  placeholder="名称">
            </div>
            <a class="btn btn-default" onclick="reload()">查询</a>
            <#if shiro.hasPermission("advertise:add")>
                <a class="btn btn-primary" onclick="add()" ><i class="fa fa-plus"></i>&nbsp;新增</a>
            </#if>
            <#if shiro.hasPermission("advertise:delete")>
                <a class="btn btn-primary" onclick="deleteById()"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
            </#if>
            <a class="btn btn-primary" onclick="getStatistics()"><i class="fa fa-trash-o"></i>&nbsp;查看统计</a>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>
    <div id="getStatistics" style="display:none;">
        <div style="position: absolute;top: 14px; left: 50px;">
            <input id="startTime" width="100px"/>
            <input id="endTime" width="100px"/>
            <button class="layui-btn" onclick="queryDate()">查询</button>
            <button class="layui-btn" onclick="rollback()">返回</button>
        </div>
        <div id="chart" style="height: 300px;width: 900px;position: absolute;left: 150px;top: 85px;"></div>
        <div id="chartDetail" style="height: 250px;width: 900px;position: absolute;left: 150px;top: 385px;display: none;"></div>
    </div>
</div>
</body>
<script src="${request.contextPath}/statics/plugins/echarts/echarts.min.js"></script>
<script>
    var myChart = echarts.init(document.getElementById('chart'));
    var chartDetail = echarts.init(document.getElementById('chartDetail'));
    $("#jqGrid").jqGrid({
        url: baseURL + 'mobile/advertise/pageList',
        datatype: "json",
        mtype:"POST",
        colModel: [
            { label: 'id', name: 'id', index: "id", width: 45, key: true,hidden:true },
            { label: '题目', name: 'title',  width: 45 },
            { label: '简介', name: 'brief', width: 75 },
            { label: '投放社区', name: 'communityName', width: 100 },
            { label: '商户', name: 'name', width: 90 },
            { label: '时间', name: 'createTime', width: 100 }
        ],
        viewrecords: true,
        height: 385,
        rowNum: 10,
        rowList : [10,30,50],
        rownumbers: true,
        rownumWidth: 25,
        autowidth:true,
        multiselect: true,
        pager: "#jqGridPager",
        jsonReader : {
            root: "page.list",
            page: "page.currPage",
            total: "page.totalPage",
            records: "page.totalCount"
        },
        prmNames : {
            page:"page",
            rows:"limit",
            order: "order"
        },
        gridComplete:function(){
            //隐藏grid底部滚动条
            $("#jqGrid").closest(".ui-jqgrid-bdiv").css({ "overflow-x" : "hidden" });
        }
    });
    function reload() {
        var page = $("#jqGrid").jqGrid('getGridParam','page');
        $("#jqGrid").jqGrid('setGridParam',{
            postData:{'merchantName': $("#merchantName").val()},
            page:page
        }).trigger("reloadGrid");
    }
    function add() {
        layer.open({
            type: 2,
            skin: 'layui-layer-molv',
            title: "社区审核",
            area: ['1000px', '573px'],
            fixed:false,
            content: baseURL + "mobile/advertise/add",
            closeBtn:1,
            btn: ['确定','取消'],
            yes:function(index,layero){//    //点击确定回调
                var form = layer.getChildFrame('form', index);
                debugger;
                console.info(form);
                var nameJson = form.serialize().split("&");
                var mainImg ='';
                var imgs = new Array();
                $.each(nameJson,function (index,item) {
                    if(item.indexOf("mainImg")>=0){
                        mainImg = item.split("=")[1];
                    }
                    if(item.indexOf("imgs")>=0){
                        imgs.push(item.split("=")[1]);
                    }
                });
                console.info(form.serialize()+"&mainImg="+mainImg+"&imgs="+JSON.stringify(imgs));
                $.ajax({
                    type:"POST",
                    url:baseURL + "mobile/advertise/save",
                    datType:"JSON",
                    data:form.serialize()+"&mainImg="+mainImg+"&imgs="+JSON.stringify(imgs),
                    success:function (data) {
                        console.info(data)
                        layer.close(index);
                        reload();
                    }
                });

            }
        });
    }
    function update() {
        layer.open({
            type: 2,
            skin: 'layui-layer-molv',
            title: "社区审核",
            area: ['1000px', '573px'],
            fixed:false,
            content: baseURL + "mobile/advertise/add",
            closeBtn:1,
            btn: ['确定','取消'],
            yes:function(index,layero){//    //点击确定回调
                var form = layer.getChildFrame('form', index);

                var nameJson = form.serialize().split("&");
                var mainImg ='';
                var imgs = new Array();
                $.each(nameJson,function (index,item) {
                    if(item.indexOf("mainImg")>=0){
                        mainImg = item.split("=")[1];
                    }
                    if(item.indexOf("imgs")>=0){
                        imgs.push(item.split("=")[1]);
                    }
                });
                console.info(form.serialize()+"&mainImg="+mainImg+"&imgs="+JSON.stringify(imgs));
                $.ajax({
                    type:"POST",
                    url:baseURL + "mobile/advertise/save",
                    datType:"JSON",
                    data:form.serialize()+"&mainImg="+mainImg+"&imgs="+JSON.stringify(imgs),
                    success:function (data) {
                        console.info(data)
                        layer.close(index);
                        reload();
                    }
                });

            }
        });
    }
    function getStatistics() {
        $("#main").css("display", "none");
        $("#getStatistics").css("display", "block");

        $("#startTime").kendoDatePicker({
            value: new Date(),
            culture: "zh-CN",
            format: "yyyy-MM-dd",
            change: function () {
                queryDate();
            }
        }).data("kendoDatePicker");

        $("#endTime").kendoDatePicker({
            value: new Date(),
            culture: "zh-CN",
            format: "yyyy-MM-dd",
            change: function () {
                queryDate();
            }
        }).data("kendoDatePicker");

        myChart.setOption({
            color: ['#43c563'],
            title: {
                text: '广告浏览统计'
            },
            tooltip: {},
            legend: {
                data: ['浏览量']
            },
            toolbox: {
                show: true,
                feature: {
                    dataView: {show: true, readOnly: false},
                    magicType: {show: true, type: ['line', 'bar']},
                    restore: {show: true},
                    saveAsImage: {show: true}
                }
            },
            calculable: true,
            xAxis: [
                {
                    type: 'category',
                    data: []
                }
            ],
            yAxis: [
                {
                    type: 'value'
                }
            ],
            series: [{
                name: '浏览量',
                type: 'bar',
                data: [],
                markPoint: {
                    data: [
                        {type: 'max', name: '最大值'},
                        {type: 'min', name: '最小值'}
                    ]
                },
                markLine: {
                    data: [
                        {type: 'average', name: '平均值'}
                    ]
                }
            }]
        });

        chartDetail.setOption({
            title: {
                text: "浏览量"
            },
            tooltip: {
                trigger: 'axis'
            },
            legend: {
                data: ['浏览量']
            },
            toolbox: {
                show: true,
                feature: {
                    dataZoom: {
                        yAxisIndex: 'none'
                    },
                    dataView: {readOnly: false},
                    magicType: {type: ['line', 'bar']},
                    restore: {},
                    saveAsImage: {}
                }
            },
            xAxis: {
                type: 'category',
                boundaryGap: false,
                data: []
            },
            yAxis: {
                type: 'value',
                axisLabel: {
                    formatter: '{value} 次'
                }
            },
            series: [
                {
                    name: '浏览量',
                    type: 'line',
                    data: [],
                    markPoint: {
                        data: [
                            {type: 'max', name: '最大值'},
                            {type: 'min', name: '最小值'}
                        ]
                    },
                    markLine: {
                        data: [
                            {type: 'average', name: '平均值'}
                        ]
                    }
                }
            ]
        });

        myChart.on('click', function (params) {
            console.log("单击了" + params.value + "x轴标签");
            getDetail(params.name);
        });
    }

    function getDetail(name) {
        $("#chartDetail").css("display", "block");
        $.ajax({
            type: "POST",
            url: baseURL + "mobile/advertise/getStatisticsDetail",
            datType: "JSON",
            data: {
                startTime: $("#startTime").val(),
                endTime: $("#endTime").val(),
                advertiseName:name
            },
            success: function (data) {
                console.info(data)
                var xDate = new Array();
                var yDate = new Array();
                $.each(data, function (index, item) {
                    if (index > 30) return false;

                    xDate.push(item.date.substring(0,10));
                    yDate.push(item.browsePerson);
                });
                chartDetail.setOption({
                    title: {
                        text: name +"当前时间浏览量"
                    },
                    xAxis: {
                        data: xDate
                    },
                    series: [{
                        data: yDate
                    }]
                });
            }
        });

    }
    function queryDate() {
        $("#chartDetail").css("display", "none");
        $.ajax({
            type: "POST",
            url: baseURL + "mobile/advertise/getStatistics",
            datType: "JSON",
            data: {
                startTime: $("#startTime").val(),
                endTime: $("#endTime").val()
            },
            success: function (data) {
                console.info(data)
                var xDate = new Array();
                var yDate = new Array();
                $.each(data, function (index, item) {
                    if (index > 30) return false;
                    xDate.push(item.advertiseName);
                    yDate.push(item.browsePerson);
                });
                myChart.setOption({
                    xAxis: {
                        data: xDate
                    },
                    series: [{
                        data: yDate
                    }]
                });
            }
        });
    }

    function rollback() {
        $("#main").css("display", "block");
        $("#getStatistics").css("display", "none");
    }

</script>

</html>

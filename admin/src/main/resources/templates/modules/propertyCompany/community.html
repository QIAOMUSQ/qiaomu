<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>社区管理</title>
    <#include "/header.html">
        <style>
            select {
                height: 34px;
                line-height: 34px;
                width: 100%;
                border-radius: 4px;
                border: 1px solid #ccc;
                font-size: 14px;
                color: #555;
            }
            option{
                height: 32px;
                line-height: 32px;
            }

        </style>
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
            <div class="form-group col-sm-2">
                <input type="text" class="form-control" v-model="q.name" @keyup.enter="query" placeholder="企业名称">
            </div>

            <a class="btn btn-default" @click="query">查询</a>
            <#if shiro.hasPermission("community:save")>
                <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
            </#if>
            <#if shiro.hasPermission("community:update")>
                <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
            </#if>
            <#if shiro.hasPermission("community:delect")>
                <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
            </#if>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" id="panelId"  class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-2 control-label">社区名称</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="community.name" placeholder="社区名称"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">城市</div>
                <div class="col-sm-4">
                    <select class="select"   v-model="province"  v-on:change="indexSelect($event)" >
                        <template v-for="item in provinceList">
                            <option v-bind:value = "item.value">{{item.text}}</option>
                        </template>
                    </select>
                </div>
                <div class="col-sm-4">
                    <select class="select"  v-model="city" v-on:change="selectCity($event)">
                        <template v-for="item in cityList">
                            <option v-bind:value = "item.value">{{item.text}}</option>
                        </template>
                    </select>
                </div>
                <input style="display: none;"v-model="community.cityCode"/>

            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">地址</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="community.address" placeholder="地址"/>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-2 control-label">描述</div>
                <div class="col-sm-10">
                    <div class="form-group">
                        <input type="text" class="form-control" v-model="community.describe" placeholder="描述"/>
                    </div>
                    <input type="text" id="communityId" style="display: none"  v-model="community.id"/>
                    <input type="text" id="adminId" style="display: none" v-model="community.adminId" />
                </div>
            </div>

        </form>
        <div class="form-group" style="width: 20%;position: absolute;right: 0px;top: 60%;">
            <input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>&nbsp;&nbsp;
            <input type="button" class="btn btn-warning" @click="reload" value="返回"/>
        </div>
    </div>
</div>
<script src="${request.contextPath}/statics/js/modules/propertyCompany/community.js?_${.now?long}"></script>


</body>

</html>

<!DOCTYPE html>
<html xmlns:v-on="http://www.w3.org/1999/xhtml" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <title>审批流程管理</title>
    <#include "/header.html"/>
        </head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
            <div class="form-group col-sm-2">
                <input class="form-control" v-model="q.communityName" @keyup.enter="query" placeholder="社区">
            </div>
            <div class="form-group col-sm-2">
                <input class="form-control" v-model="q.processName" @keyup.enter="query" placeholder="流程名称">
            </div>
            <a class="btn btn-default" @click="query">查询</a>
            <#if shiro.hasPermission("message:add")>
                <a class="btn btn-primary" @click="add"><i class="fa fa-pencil-square-o"></i>&nbsp;新增</a>
            </#if>
            <#if shiro.hasPermission("message:update")>
                <a class="btn btn-primary" @click="update"><i class="fa fa-plus"></i>&nbsp;修改</a>
            </#if>
            <#if shiro.hasPermission("message:delete")>
                <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
            </#if>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-2 control-label">流程名称</div>
                <div class="col-sm-10">
                    <input  class="form-control" id="processName" v-model="processMessage.processName" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">社区名称</div>
                <div class="col-sm-10">
                    <input id="communityName" class="form-control" @click="getCommunity()"  readonly="readonly" />
                    <input  style="display:none;" class="form-control" v-model="processMessage.communityId" />
                </div>
                <input  style="display:none;" class="form-control" v-model="processMessage.id" />
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">流程类型</div>
                <div class="col-sm-10">
                    <input id="dicValue" />
                    <input style="display: none" v-model="processMessage.dicValue" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">处理人员</div>
                <div class="col-sm-10">
                    <input id="phoneOne" @click="getUser('phoneOneId')"  class="form-control" readonly="readonly"  />
                    <input style="display:none;"  class="form-control" v-model="processMessage.phoneOneId" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">主管人员</div>
                <div class="col-sm-10">
                    <input id="phoneTwo" @click="getUser('phoneTwoId')" class="form-control" readonly="readonly"/>
                    <input style="display:none;"  class="form-control" v-model="processMessage.phoneTwoId"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">上报人</div>
                <div class="col-sm-10">
                    <input id="reportPerson" class="form-control" @click="getUser('reportPersonId')" readonly="readonly"/>
                    <input style="display:none;"  class="form-control" v-model="processMessage.reportPersonId"  />
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">监管人</div>
                <div class="col-sm-10">
                    <input id="superintendentPhone" class="form-control" @click="getUser('superintendentId')" readonly="readonly"/>
                    <input  style="display:none;"  class="form-control" v-model="processMessage.superintendentId"  />
                </div>
            </div>


            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" style="background: #1b510f;" @click="saveOrUpdate" value="保存"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-primary" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>


<!-- 弹窗 -->
<div class="content" id="userGrid" style="display: none">
    <table id="jqUserGrid"></table>
    <div id="jqUserGridPager"></div>
</div>


<!-- 弹窗 -->
<div class="content" id="communityGrid" style="display: none">
    <table id="jqCommunityGrid"></table>
    <div id="jqCommunityGridPager"></div>
</div>
<script src="${request.contextPath}/statics/js/modules/workflow/workflowManage.js?_${.now?long}"></script>
</body>
<script>

</script>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>审批人员管理</title>
    <#include "/header.html">

        </head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
            <div class="form-group col-sm-2">
                <input type="text" class="form-control" v-model="q.communityName" @keyup.enter="query" placeholder="社区">
            </div>
            <div class="form-group col-sm-2">
                <input type="text" class="form-control" v-model="q.userPhone" @keyup.enter="query" placeholder="用户">
            </div>
            <a class="btn btn-default" @click="query">查询</a>
           <!-- <#if shiro.hasPermission("process:check:list,process:check:info")>
                <a class="btn btn-primary" @click="check"><i class="fa fa-pencil-square-o"></i>&nbsp;审核</a>
            </#if>-->
            <#if shiro.hasPermission("process:check:delete")>
                <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
            </#if>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>

    </div>
</div>

<!-- 选择社区 -->
<div id="deptLayer" style="display: none;padding:10px;">
    <ul id="deptTree" class="ztree"></ul>
</div>

<script src="${request.contextPath}/statics/js/modules/workflow/workflowCheck.js?_${.now?long}"></script>
<input style="display: none;" id="_application_static_url"/>
</body>
<script>
    $("#_application_static_url").val("${request.contextPath}");
</script>
</html>
